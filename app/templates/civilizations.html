{% for i in range(32) %}
<div class="card a{i}" style="width: 18rem;">
    <img class="card-img-top" src="../static/images/logo1.webp" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">Name: {{ empiredata[i][0] }}</h5>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Expansion: {{ empiredata[i][1] }}</li>
        <li class="list-group-item">Army Type: {{ empiredata[i][2] }}</li>
        <li class="list-group-item">Team Bonus: {{ empiredata[i][3] }}</li>
    </ul>
    <div class="card-body">
        <a href="https://www.ageofempires.com/" class="card-link" target="_blank">Website</a>
        <a href="https://en.wikipedia.org/wiki/Age_of_Empires" class="card-link" target="_blank">Wikipedia</a>
    </div>
</div>
{% endfor %}
